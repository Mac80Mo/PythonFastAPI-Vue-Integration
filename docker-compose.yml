version: "3.8"
services:
  backend:
    build: ./Backend
    volumes:
      - ./Backend:/app
      - ./DB:/app/DB
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/app/DB/projekt1.sqbpro
  frontend:
    build: ./Frontend
    volumes:
      - ./Frontend:/app
    ports:
      - "8080:8080"
    depends_on:
      - backend
